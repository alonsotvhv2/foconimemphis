<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Ingrese una tarea">
            <button id="addBtn" onclick="addOrUpdateTask()">Agregar</button>
            <button id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
        </div>
        <div id="dbStatus" style="text-align: center; margin-bottom: 10px; color: #666;"></div>
        <div id="loading" style="text-align: center; display: none;">Cargando...</div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
